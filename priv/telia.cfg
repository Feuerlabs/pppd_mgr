/* -*- yang -*- */

ppp-config {
    uart-config {
//	device "ttyGSM2";
	device "tty.usbserial-FTF5DP2J";
	baud 115200;
    }
    // nodetach;
    // local; /* ignore modem status */
    /* This is needed for t-mobile */
    // xonxoff;

    user " ";
    debug;
    kdebug 1;

    connect "/usr/sbin/chat -v -f /Users/tony/erlang/pppd_mgr/priv/telia-connect";
    disconnect "/usr/sbin/chat -v -f /Users/tony/erlang/pppd_mgr/priv/telia-disconnect";
    // noauth;
    // novj;
    // nodeflate;
    // nobsdcomp;
    /* Assumes that your IP address is allocated dynamically by the ISP.*/
    // noipdefault;
    /* Try to get the name server addresses from the ISP. */
    /* usepeerdns */
    /* Use this connection as the default route. */
    /* defaultroute */
    maxfail 0;
    /* Makes pppd "dial again" when the connection is lost. */
    /* persist; */ /* (let it crash setup from erlang) */
    
    /* # Do not ask the remote to authenticate. */
    /*     noauth; */
}

	    
